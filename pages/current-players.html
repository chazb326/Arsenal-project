<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie's Arsenal Page</title>
    <link rel="stylesheet" type="text/css" href="./current-players.css">
    <link rel="stylesheet" type="text/css" href="../index.css"/>
</head>
    <body>
        <nav>
            <!--Banner-->
            <div class="banner">
                <a href="https://www.arsenal.com/"><img src="../assets/images/club-logos/arsenal-logo.svg" alt="Arsenal Logo"></a>
                <!--make an INLINE list of buttons for the site navigation, and add breadcrumb navigation (which will follow the pages dir. of this app)-->
                <div class="primary-nav">
                    <ul class="nav-list">
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="./matches-and-results.html">Matches & Results</a>
                        </li>
                        <li>
                            <a href="#">Current Players</a>
                        </li>
                        <li>
                            <a href="./legendary-players.html">Legendary Players</a>
                        </li>
                    </ul>
                </div>
                <div class="hamburger-container">
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
                
                <!--breadcrumb style - '.breadcrumb li+li::before { content: "/"; padding: 10px; }'-->
            </div>
        </nav>    
        <div id="page-container">
            <h2 class="page-header">Current Players</h2>
            <div class="grid">
                <div class="form">
                    <form action="#">
                        <h3>Query Arsenal Players</h3>
                        <section>
                            <hr class="section-header">

                            <label for="position">Select a position:</label>
                            <select name="position" id="position">
                                <option value="default">---</option>
                                <option value="lw">LW</option>
                                <option value="st">ST</option>
                                <option value="rw">RW</option>
                                <option value="cam">CAM</option>
                                <option value="cm">CM</option>
                                <option value="dm">DM</option>
                                <option value="lb">LB</option>
                                <option value="lcb">LCB</option>
                                <option value="rcb">RCB</option>
                                <option value="rb">RB</option>
                                <option value="gk">GK</option>
                            </select>
                        </section>
                        <section>
                            <hr>

                            <input type="submit" value="Query">
                        </section>
                    </form>
                </div>
                <div class="field">
                    <img src="../assets/images/soccer-field.jpg" alt="soccer-field">
                </div>
            </div>

            <div class="footer">
                <p>created by Charlie Burian</p>
            </div>
        </div>
        <script src="../main.js"></script>
    </body>
</html>
