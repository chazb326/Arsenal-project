<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie's Arsenal Page</title>
    <link rel="stylesheet" type="text/css" href="../index.css"/>
    <link rel="stylesheet" type="text/css" href="./form.css"/>
</head>
    <body>
        <nav>
            <!--Banner-->
            <div class="banner">
                <a href="https://www.arsenal.com/"><img src="../assets/images/club-logos/arsenal-logo.svg" alt="Arsenal Logo"></a>
                <!--make an INLINE list of buttons for the site navigation, and add breadcrumb navigation (which will follow the pages dir. of this app)-->
                <div class="primary-nav">
                    <ul class="nav-list">
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="./matches.html">Matches</a>
                        </li>
                        <li>
                            <a href="./players.html">Players</a>
                        </li>
                        <li>
                            <a href="#">Form</a>
                        </li>
                        <li>
                            <a href="./response.html">Response</a>
                        </li>
                    </ul>
                </div>
                <div class="hamburger-container">
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
                
                <!--breadcrumb style - '.breadcrumb li+li::before { content: "/"; padding: 10px; }'-->
            </div>
        </nav>    
        <!--fixture list table-->
        <div id="page-container">
            <h2 class="page-header">Form</h2>
            <div class="form">
                <form action="./response.html" method="POST">
                    <section id="first">
                        <label for="date">Date:</label>
                        <input type="text" required id="date" name="date">
                    </section>
                    <br>
                    <section>
                        <label for="match">Opponent:</label>
                        <input type="text" required id="match" name="match">
                    </section>
                    <br>
                    <section>
                        <span>Result:</span>
                        <input type="radio" required id="win" name="result" value="win" required>
                        <label for="win">Win</label>
                        <input type="radio" required id="loss" name="result" value="loss" required>
                        <label for="loss">Loss</label>
                    </section>
                    <br>
                    <section>
                        <label for="goals-for">Goals For:</label>
                        <input type="number" min="0" max="10" required id="goals-for" name="goals-for">
                    </section>
                    <br>
                    <section>
                        <label for="goals-against">Goals For:</label>
                        <input type="number" min="0" max="10" required id="goals-against" name="goals-against">
                    </section>
                    <br>
                    <section>
                        <input type="submit" value="Submit">
                    </section>
                    <br>
                </form>
            </div>

            <div class="footer">
                <p>created by Charlie Burian</p>
            </div>
        </div>

        <script src="../main.js"></script>
    </body>
</html>
