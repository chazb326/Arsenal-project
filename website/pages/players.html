<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie's Arsenal Page</title>
    <link rel="stylesheet" type="text/css" href="./players.css">
    <link rel="stylesheet" type="text/css" href="../index.css"/>
</head>
    <body>
        <nav>
            <!--Banner-->
            <div class="banner">
                <a href="https://www.arsenal.com/"><img src="../assets/images/club-logos/arsenal-logo.svg" alt="Arsenal Logo"></a>
                <!--make an INLINE list of buttons for the site navigation, and add breadcrumb navigation (which will follow the pages dir. of this app)-->
                <div class="primary-nav">
                    <ul class="nav-list">
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="./matches.html">Matches</a>
                        </li>
                        <li>
                            <a href="#">Players</a>
                        </li>                        
                        <li>
                            <a href="./form.html">Form</a>
                        </li>
                        <li>
                            <a href="./api.html">API</a>
                        </li>
                    </ul>
                </div>
                <div class="hamburger-container">
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
                
                <!--breadcrumb style - '.breadcrumb li+li::before { content: "/"; padding: 10px; }'-->
            </div>
        </nav>
        <!-- TODO: Form Validation and populating a response with data -->
        <!-- TODO: Add circles to the field that light up based on the form selections! (JS) -->
        <div id="page-container">
            <h2 class="page-header">Current Players</h2>
            <div class="grid">
                <div class="form">
                    <form action="#">
                        <h3>Query Arsenal Players</h3>
                        <section>
                            <hr class="section-header">
                            <br>
                            <label for="field-area">Area of the pitch:</label>
                            <select name="field-area" id="field-area">
                                <option value="default">-------</option>
                                <option value="forward">Forwards</option>
                                <option value="midfield">Midfielders</option>
                                <option value="defense">Defenders</option>
                                <option value="gk">Goalkeepers</option>
                            </select>
                        </section>
                        <section>
                            <hr>
                            <br>
                            <label for="position">Position:</label>
                            <select name="position" id="position">
                                <option value="default">---</option>
                                <option value="lw">LW</option>
                                <option value="st">ST</option>
                                <option value="rw">RW</option>
                                <option value="cam">CAM</option>
                                <option value="cm">CM</option>
                                <option value="dm">DM</option>
                                <option value="lb">LB</option>
                                <option value="lcb">LCB</option>
                                <option value="rcb">RCB</option>
                                <option value="rb">RB</option>
                                <option value="gk">GK</option>
                            </select>
                        </section>
                        <section class="radios">
                            <hr>
                            <br>
                            <span>Squad level:</span>
                            <br>
                            <input type="radio" name="level" id="starter" value="starter">
                            <label for="starter" class="level-label">Starter</label>
                            <input type="radio" name="level" id="substitute" value="substitute">
                            <label for="substitute" class="level-label">Substitute</label>
                            <input type="radio" name="level" id="reserves" value="reserves">
                            <label for="reserves" class="level-label">Reserves</label>
                            <br>
                            <br>
                        </section>
                        <section>
                            <hr>
                            <br>
                            <input type="submit" value="Query">
                        </section>
                    </form>
                </div>
                <div class="field">
                    <div class="positions">
                        <div class="grid-col-span-2 forward">
                            <div id="lw" class="outer-circle">
                                <div class="inner-circle"></div>
                            </div>
                        </div>
                        <div class="grid-col-span-2 forward">
                            <div id="st" class="outer-circle">
                                <div class="inner-circle"></div>
                            </div>
                        </div>
                        <div class="grid-col-span-2 forward">
                            <div id="rw" class="outer-circle">
                                <div class="inner-circle"></div>
                            </div>
                        </div>
                        <div class="grid-col-span-2 midfield">
                            <div id="lcm" class="outer-circle">
                                <div class="inner-circle"></div>
                            </div>
                        </div>
                        <div class="grid-col-span-2 midfield">
                            <div id="ccm" class="outer-circle">
                                <div class="inner-circle"></div>
                            </div>
                        </div>
                        <div class="grid-col-span-2 midfield">
                            <div id="rcm" class="outer-circle">
                                <div class="inner-circle"></div>
                            </div>
                        </div>
                        <div class="grid-col-span-2 defense">
                            <div id="lb" class="outer-circle defense-bottom">
                                <div class="inner-circle"></div>
                            </div>
                        </div>
                        <div class="defense">
                            <div id="lcb" class="outer-circle defense-bottom">
                                <div class="inner-circle"></div>
                            </div>
                        </div>
                        <div class="defense">
                            <div id="rcb" class="outer-circle defense-bottom">
                                <div class="inner-circle"></div>
                            </div>
                        </div>
                        <div class="grid-col-span-2 defense">
                            <div id="rb" class="outer-circle defense-bottom">
                                <div class="inner-circle"></div>
                            </div>
                        </div>
                        <div class="grid-col-span-6 gk">
                            <div id="gk" class="outer-circle">
                                <div class="inner-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <p>created by Charlie Burian</p>
            </div>
        </div>
        <script src="../main.js"></script>
        <script src="./current-players.js"></script>
    </body>
</html>
